services:
  - type: web
    name: financial-forecasting-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn fastapi_app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.18
      - key: OPENAI_API_KEY
        sync: false
